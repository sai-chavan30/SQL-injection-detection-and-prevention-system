<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="{{ url_for('static',filename = 'style.css') }}">
</head>
<body>
    <h2>Login</h2><br><br><br>

    {% if message %}    
      <p style = 'color : {{ color }}; font-weight : bold;'>{{ message }}</p>
    {% endif %}

    <form method="POST" autocomplete="off">
        <input type="text" placeholder="Enter your email" name="email" autocomplete="off" required><br><br>
        <input type="text" placeholder="Enter your password" name="password" autocomplete="off" required><br><br>
        <button type="submit">Login</button>
    </form> 
    <p>New to the app?</p>
    <a href="{{ url_for('signUp') }}">Sign Up</a>     
</body>
</html>
