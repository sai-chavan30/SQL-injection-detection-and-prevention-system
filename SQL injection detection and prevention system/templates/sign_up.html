<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="{{ url_for('static',filename = 'style.css') }}">
</head>
<body>
    <h2>SIGN UP</h2><br><br>

    {% if message %}    
      <p style = 'color : {{ color }}; font-weight : bold;'>{{ message }}</p>
    {% endif %}
    
    <form method="POST" autocomplete="off" >
        <input type="text" placeholder="Name" name="name" autocomplete="off" required><br><br>
        <input type="tel" placeholder="Contact Number" name="mobile_no" pattern="[0-9]{10}" title="Enter 10-digit mobile number" autocomplete="off" required><br><br>
        <input type="email" placeholder="Email" name="email" autocomplete="off" required><br><br>
        <input type="password" placeholder="Password" name="password" title="At least 6 characters, 1 uppercase, 1 lowercase, 1 number and special character"
            pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[\W_]).{6,}" autocomplete="off" required><br><br>
        <input type="password" placeholder="Confirm Password" name="confirm_password" title="Password and Confirm password should match" autocomplete="off" required><br><br>
        <button type="submit">Register</button>
    </form>

    <p>Already registered?</p>
    <a href="{{ url_for('login') }} ">Login</a>
    
</body>
</html>
